<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLIKSY Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #160b28 100%);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            position: relative;
            color: #FFFFFF;
        }

        /* Logo */
        .logo {
            position: relative;
            display: flex;
            gap: 4px;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 0.05em;
            z-index: 10;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .logo-dot {
            color: #FF6B6B;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #0a0e27;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-links a {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 0.05em;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #FFFFFF;
            background: rgba(255, 255, 255, 0.12);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 48px auto;
            flex-wrap: wrap;
            max-width: 900px;
        }

        .status-message {
            text-align: center;
            margin: 16px auto 32px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .status-message.error {
            color: #FF6B6B;
        }

        .status-message.success {
            color: #4ECDC4;
        }

        .filter-tab {
            padding: 10px 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            border-color: #FF6B6B;
            color: #FFFFFF;
        }

        .filter-tab:hover {
            border-color: #FF6B6B;
            color: #FFFFFF;
        }

        /* Photo cards */
        .photo-card {
            background: rgba(20, 10, 40, 0.95);
            color: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .photo-card:hover {
            border-color: rgba(255, 107, 107, 0.5);
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .privacy-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .privacy-badge.public {
            background: rgba(78, 205, 196, 0.9);
            color: white;
        }

        .privacy-badge.private {
            background: rgba(128, 128, 128, 0.9);
            color: white;
        }

        .photo-overlay {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .overlay-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border: none;
            color: white;
        }

        .overlay-btn.view {
            background: linear-gradient(135deg, #4ECDC4 0%, #45B7D1 100%);
            display: none;
        }

        .overlay-btn.delete {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        .photo-info {
            padding: 16px;
        }

        .photo-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .photo-timestamp {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 72px;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 39, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 24px;
            overflow-y: auto;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: rgba(26, 11, 46, 0.95);
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            position: relative;
        }

        .modal-image-section {
            flex: 2;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-image-section img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
        }

        .modal-info-section {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .modal-header-title {
            font-size: 20px;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .modal-privacy {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .modal-privacy.public {
            background: rgba(78, 205, 196, 0.9);
            color: white;
        }

        .modal-privacy.private {
            background: rgba(128, 128, 128, 0.9);
            color: white;
        }

        .modal-description {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .modal-timestamp {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .modal-delete-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }



        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        /* Utility classes */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-2 {
            gap: 8px;
        }

        .gap-4 {
            gap: 16px;
        }

        .gap-6 {
            gap: 24px;
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
        }

        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 640px) {
            .sm-grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .lg-grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 1280px) {
            .xl-grid-cols-4 {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        @media (max-width: 640px) {
            .modal-content {
                flex-direction: column;
            }

            .stats-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav id="mainNav">
        <div class="logo">
            <span class="logo-text">KLIKSY</span><span class="logo-dot">.</span>
        </div>
        <div class="nav-links flex gap-2">
            <a href="feed.html" class="nav-link">Feed</a>
            <a href="upload.html" class="nav-link">Upload</a>
            <a href="profile.html" class="nav-link active">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Profile Header -->
        <div class="profile-header">
            <button class="logout-btn" onclick="kliksyAuth.logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                <!-- Profile Picture -->
                <div class="profile-avatar" id="profileAvatar">U</div>

                <!-- Profile Info -->
                <div class="flex-1 text-center md:text-left">
                    <h2 class="profile-username" id="displayUsername">username_here</h2>
                    <p class="profile-email" id="displayEmail">user@example.com</p>

                    <!-- Stats -->
                    <div class="stats-container justify-center md:justify-start">
                        <div class="stat-item">
                            <div class="stat-number" id="totalMemes">24</div>
                            <div class="stat-label">Memes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="publicMemes">18</div>
                            <div class="stat-label">Public</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="privateMemes">6</div>
                            <div class="stat-label">Private</div>
                        </div>
                    </div>

                    <p class="member-since">
                        <i class="fas fa-calendar-alt"></i>
                        Member since January 2026
                    </p>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">
                <i class="fas fa-th"></i> All Memes
            </div>
            <div class="filter-tab" data-filter="public">
                <i class="fas fa-globe"></i> Public
            </div>
            <div class="filter-tab" data-filter="private">
                <i class="fas fa-lock"></i> Private
            </div>
        </div>
        <p id="profileStatus" class="status-message" role="status" aria-live="polite"></p>

        <!-- My Photos Grid -->
        <div class="grid grid-cols-1 sm-grid-cols-2 lg-grid-cols-3 xl-grid-cols-4 gap-6" id="photosGrid"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <i class="fas fa-images"></i>
            <p>No memes found ðŸ˜¢</p>
        </div>
    </main>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closePhotoModal()">&times;</button>
            <div class="modal-image-section">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal-info-section">
                <h3 class="modal-header-title">Your Meme</h3>
                <div id="modalPrivacy" class="modal-privacy"></div>
                <p id="modalTimestamp" class="modal-timestamp"></p>
                <h4
                    style="color: rgba(255, 255, 255, 0.8); font-weight: 700; font-size: 14px; margin-bottom: 12px; text-transform: uppercase;">
                    Description</h4>
                <p id="modalDescription" class="modal-description"></p>
                <button class="modal-delete-btn" onclick="deleteCurrentPhoto()">
                    <i class="fas fa-trash"></i> Delete Meme
                </button>
            </div>
        </div>
    </div>

    <script>
        const PROFILE_MEMES_ENDPOINT = 'https://hoev7s4i82.execute-api.us-east-1.amazonaws.com/profile/memes';
        const PROFILE_PLACEHOLDER_IMAGE = 'https://via.placeholder.com/800x800/140a28/FFFFFF?text=KLIKSY';

        const filterTabs = document.querySelectorAll('.filter-tab');
        const photosGrid = document.getElementById('photosGrid');
        const emptyState = document.getElementById('emptyState');
        const profileStatus = document.getElementById('profileStatus');

        let currentCard = null;

        // Populate profile header from stored auth payload
        function populateProfileHeader() {
            const auth = window.kliksyAuth;
            if (!auth || !auth.user) {
                return;
            }

            const { username = 'Kliksy User', email = 'user@example.com' } = auth.user;
            const avatarSource = (username || email || 'U').trim();

            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayEmail').textContent = email;
            document.getElementById('profileAvatar').textContent = avatarSource.charAt(0).toUpperCase();
        }

        const setProfileStatus = (message = '', type = '') => {
            profileStatus.textContent = message;
            profileStatus.classList.remove('error', 'success');
            if (type) {
                profileStatus.classList.add(type);
            }
            profileStatus.style.display = message ? 'block' : 'none';
        };

        const normalizeToUTCString = (value) => {
            if (!value || typeof value !== 'string') return value;
            if (value.endsWith('Z') || value.includes('+')) {
                return value;
            }
            return `${value}Z`;
        };

        const formatPhilippineDate = (input) => {
            const normalized = typeof input === 'string' ? normalizeToUTCString(input) : input;
            const date = normalized ? new Date(normalized) : new Date();
            if (Number.isNaN(date.getTime())) {
                return 'Date unavailable';
            }
            return new Intl.DateTimeFormat('en-PH', {
                timeZone: 'Asia/Manila',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        };

        function buildMemeCard(meme) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.dataset.privacy = meme.privacy;
            card.dataset.memeId = meme.id;

            const badge = document.createElement('div');
            const isPublic = meme.privacy === 'public';
            badge.className = `privacy-badge ${isPublic ? 'public' : 'private'}`;
            badge.innerHTML = `<i class="fas ${isPublic ? 'fa-globe' : 'fa-lock'}"></i> ${isPublic ? 'Public' : 'Private'}`;
            card.appendChild(badge);

            const img = document.createElement('img');
            img.src = meme.fileUrl || PROFILE_PLACEHOLDER_IMAGE;
            img.alt = meme.description || 'Kliksy meme';
            card.appendChild(img);

            const overlay = document.createElement('div');
            overlay.className = 'photo-overlay';
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'overlay-btn delete';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                handleDelete(card);
            });
            overlay.appendChild(deleteBtn);
            card.appendChild(overlay);

            const info = document.createElement('div');
            info.className = 'photo-info';
            const description = document.createElement('p');
            description.className = 'photo-description';
            description.textContent = meme.description || 'Shared a fresh meme.';
            const timestamp = document.createElement('p');
            timestamp.className = 'photo-timestamp';
            const formattedDate = formatPhilippineDate(meme.createdAt);
            timestamp.textContent = formattedDate;
            timestamp.dataset.timestamp = meme.createdAt || '';
            info.appendChild(description);
            info.appendChild(timestamp);
            card.appendChild(info);

            card.addEventListener('click', () => {
                openModal(card);
            });

            return card;
        }

        function renderProfileMemes(payload) {
            const items = payload?.items || [];
            photosGrid.innerHTML = '';

            document.getElementById('totalMemes').textContent = payload?.stats?.total ?? items.length;
            document.getElementById('publicMemes').textContent = payload?.stats?.public ?? 0;
            document.getElementById('privateMemes').textContent = payload?.stats?.private ?? 0;

            if (!items.length) {
                emptyState.classList.remove('hidden');
                photosGrid.style.display = 'none';
                return;
            }

            emptyState.classList.add('hidden');
            photosGrid.style.display = 'grid';

            const fragment = document.createDocumentFragment();
            items.forEach((meme) => fragment.appendChild(buildMemeCard(meme)));
            photosGrid.appendChild(fragment);

            applyFilter(getActiveFilter());
        }

        function getActiveFilter() {
            const activeTab = document.querySelector('.filter-tab.active');
            return activeTab ? activeTab.getAttribute('data-filter') : 'all';
        }

        function applyFilter(filter) {
            const cards = photosGrid.querySelectorAll('.photo-card');
            let visibleCount = 0;

            cards.forEach((card) => {
                const matches = filter === 'all' || card.getAttribute('data-privacy') === filter;
                card.style.display = matches ? 'block' : 'none';
                if (matches) visibleCount += 1;
            });

            if (visibleCount === 0) {
                emptyState.classList.remove('hidden');
                photosGrid.style.display = 'none';
            } else {
                emptyState.classList.add('hidden');
                photosGrid.style.display = 'grid';
            }
        }

        async function loadProfileMemes() {
            const user = window.kliksyAuth?.user;
            if (!user) {
                setProfileStatus('Please sign in again to view your profile.', 'error');
                return;
            }

            setProfileStatus('Loading your memesâ€¦');
            try {
                const url = new URL(PROFILE_MEMES_ENDPOINT);
                url.searchParams.set('email', user.email);

                const response = await fetch(url.toString(), {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Unable to load your profile right now.');
                }

                const payload = await response.json();
                renderProfileMemes(payload);
                setProfileStatus('');
            } catch (error) {
                console.error('Profile load error:', error);
                setProfileStatus(error.message || 'Something went wrong while loading your profile.', 'error');
            }
        }

        function openModal(card) {
            currentCard = card;
            const modal = document.getElementById('photoModal');
            const img = card.querySelector('img');
            const description = card.querySelector('.photo-description').textContent;
            const timestamp = card.querySelector('.photo-timestamp').dataset.timestamp || card.querySelector('.photo-timestamp').textContent;
            const privacy = card.getAttribute('data-privacy');

            document.getElementById('modalImage').src = img.src;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalTimestamp').textContent = formatPhilippineDate(timestamp);

            const modalPrivacy = document.getElementById('modalPrivacy');
            if (privacy === 'public') {
                modalPrivacy.className = 'modal-privacy public';
                modalPrivacy.innerHTML = '<i class="fas fa-globe"></i> Public';
            } else {
                modalPrivacy.className = 'modal-privacy private';
                modalPrivacy.innerHTML = '<i class="fas fa-lock"></i> Private';
            }

            modal.classList.remove('hidden');
        }

        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            currentCard = null;
        }

        function handleDelete(card) {
            if (!confirm('Are you sure you want to delete this meme? ðŸ—‘ï¸')) {
                return;
            }

            card.style.opacity = '0';
            card.style.transform = 'scale(0.8)';
            setTimeout(() => {
                card.remove();
                updateStats();
                applyFilter(getActiveFilter());
            }, 300);
        }

        function deleteCurrentPhoto() {
            if (!currentCard) {
                return;
            }
            closePhotoModal();
            handleDelete(currentCard);
        }

        function updateStats() {
            const allCards = photosGrid.querySelectorAll('.photo-card');
            const publicCards = Array.from(allCards).filter((c) => c.getAttribute('data-privacy') === 'public');
            const privateCards = Array.from(allCards).filter((c) => c.getAttribute('data-privacy') === 'private');

            document.getElementById('totalMemes').textContent = allCards.length;
            document.getElementById('publicMemes').textContent = publicCards.length;
            document.getElementById('privateMemes').textContent = privateCards.length;
        }

        filterTabs.forEach((tab) => {
            tab.addEventListener('click', function handleTabClick() {
                filterTabs.forEach((t) => t.classList.remove('active'));
                this.classList.add('active');
                applyFilter(this.getAttribute('data-filter'));
            });
        });

        document.getElementById('photoModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closePhotoModal();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closePhotoModal();
            }
        });

        populateProfileHeader();
        loadProfileMemes();
    </script>
</body>

</html>
