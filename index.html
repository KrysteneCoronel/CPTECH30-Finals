<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLIKSY Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #160b28 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: 0;
    }

    .orb1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #FF6B6B 0%, transparent 70%);
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #4ECDC4 0%, transparent 70%);
      bottom: 100px;
      left: -200px;
      animation-delay: 5s;
    }

    .orb3 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #FFE66D 0%, transparent 70%);
      top: 40%;
      right: 15%;
      animation-delay: 10s;
    }

    /* Logo */
    .logo {
      position: absolute;
      left: 80px;
      top: 64px;
      display: flex;
      gap: 4px;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 0.05em;
      z-index: 10;
      color: #FFFFFF;
      text-transform: uppercase;
    }

    .logo-dot {
      color: #FF6B6B;
    }

    /* Login Card */
    .login-card {
      width: 540px;
      min-height: 520px;
      padding: 48px 72px;
      background: linear-gradient(135deg, #1a0b2e 0%, #0f0520 100%);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 107, 107, 0.3);
      z-index: 1;
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: 900;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 0px;
      font-weight: 600;
    }

    /* Form */
    .login-form {
      width: 396px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 15px;
      font-weight: 700;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Inputs */
    .input-wrapper {
      position: relative;
      width: 396px;
    }

    input {
      width: 396px;
      height: 52px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(255, 107, 107, 0.3);
      background: rgba(20, 10, 40, 0.8);
      font-size: 15px;
      color: #FFFFFF;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border: 2px solid #FF6B6B;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    /* Password Header */
    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .forgot {
      font-size: 14px;
      color: #4ECDC4;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
    }

    .forgot:hover {
      color: #FFE66D;
    }

    /* Eye Icon */
    .eye {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5);
      user-select: none;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: all 0.2s;
      font-size: 18px;
    }

    .eye:hover {
      color: #FF6B6B;
      transform: translateY(-50%) scale(1.1);
    }

    /* Button */
    button[type="submit"] {
      width: 396px;
      height: 56px;
      background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
      border-radius: 12px;
      border: none;
      color: #0a0e27;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
      margin-top: 8px;
    }

    .status-message {
      min-height: 24px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }

    .status-message.error {
      color: #FF6B6B;
    }

    .status-message.success {
      color: #4ECDC4;
    }

    /* Footer */
    .signup {
      display: flex;
      gap: 8px;
      justify-content: center;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 600;
    }

    .signup a {
      color: #4ECDC4;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .signup a:hover {
      color: #FFE66D;
    }

    /* Fun tagline */
    .tagline {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 600;
      text-align: center;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .logo {
        left: 40px;
        top: 40px;
        font-size: 28px;
      }

      .login-card {
        width: 90%;
        padding: 40px 32px;
      }

      .login-form,
      .input-wrapper,
      input,
      button[type="submit"] {
        width: 100%;
      }

      .tagline {
        bottom: 20px;
        font-size: 12px;
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Animated gradient orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <!-- Logo -->
  <div class="logo">
    <span class="logo-text">KLIKSY</span>
    <span class="logo-dot">.</span>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div>
      <div class="title">Welcome Back!</div>
      <div class="subtitle">ðŸ”¥ Ready for some fresh memes? ðŸ”¥</div>
    </div>

    <form class="login-form" id="loginForm">

      <!-- Email -->
      <div class="field">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="field">
        <label>Password</label>

        <div class="input-wrapper">
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <button type="button" class="eye" id="togglePassword"><i class="fas fa-eye"></i></button>
        </div>
      </div>

      <div class="status-message" id="loginStatus"></div>

      <!-- Button -->
      <button type="submit" id="loginSubmit">Let's Go! ðŸš€</button>

      <!-- Footer -->
      <div class="signup">
        <span>New here?</span>
        <a href="sign_up.html">Join the fun!</a>
      </div>

    </form>
  </div>

  <!-- Fun tagline -->
  <div class="tagline">Where Memes Live ðŸ˜‚</div>

  <script>
    const LOGIN_ENDPOINT = 'https://hoev7s4i82.execute-api.us-east-1.amazonaws.com/login';

    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    const loginForm = document.getElementById('loginForm');
    const loginStatus = document.getElementById('loginStatus');
    const loginSubmit = document.getElementById('loginSubmit');

    const setLoginStatus = (message = '', state = '') => {
      loginStatus.textContent = message;
      loginStatus.classList.remove('error', 'success');
      if (state) {
        loginStatus.classList.add(state);
      }
    };

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        setLoginStatus('Please enter your email and password.', 'error');
        return;
      }

      const originalLabel = loginSubmit.textContent;
      loginSubmit.disabled = true;
      loginSubmit.textContent = 'Signing inâ€¦';
      setLoginStatus('Validating credentialsâ€¦');

      try {
        const response = await fetch(LOGIN_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Unable to sign in.');
        }

        if (result.user) {
          localStorage.setItem('kliksyUser', JSON.stringify(result.user));
        }

        setLoginStatus('Welcome back! Redirectingâ€¦', 'success');
        setTimeout(() => {
          window.location.href = 'feed.html';
        }, 600);
      } catch (error) {
        setLoginStatus(error.message || 'Something went wrong. Please try again.', 'error');
      } finally {
        loginSubmit.disabled = false;
        loginSubmit.textContent = originalLabel;
      }
    });
  </script>

</body>

</html>
